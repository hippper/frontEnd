<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>GSLB</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">GSLB</h1>

            </div>
            <h3>欢迎</h3>

            <form class="m-t" role="form" method="post" onsubmit="return checkData()">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input name="userpasswd" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <!--<p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>-->
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>

    <script>
        function checkData() {
            $.ajax({
                url: "/userlogin",
                type: "POST",
                data: {username: $('input[name=username]').val(), userpasswd: $('input[name=userpasswd]').val() },
                success: function(result) {
                    if (result.code == 0) {
                        window.location.href = "/index.html";
                    } else {
                        alert("账号或密码错误");
                    }
                },
                error: function() {
                    alert("账号或密码错误");
                }
            });

            return false;
        }
    </script>
</body>

</html>
